<html>
  <head>
    <title>Lucas Paiva - DoWhile2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--.content-->
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo" />
          </span>

          <img src="http://lorempixel.com/185/185/people" alt="Foto pessoal"
          id="userImage" />
        </div>

        <h1 id="userName">Lucas Paiva</h1>
        <!--Criando hyperlink-->
        <a id="userLink" href="https://github.com/lurkser">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userGithub">lurkser</span></a
        >

        <p id="userBio">Eternal student</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a target="_blank" href="https://youtube.com"
              ><img src="images/youtube.svg" alt="youtube"
            /></a>
          </li>
          <li class="facebook">
            <a target="_blank" href="https://facebook.com"
              ><img src="images/facebook.svg" alt="facebook"
            /></a>
          </li>
          <li class="instagram">
            <a target="_blank" href="https://instagram.com/lucaswithshades"
              ><img src="images/instagram.svg" alt="instagram"
            /></a>
          </li>
          <li class="twitter">
            <a target="_blank" href="https://twitter.com"
              ><img src="images/twitter.svg" alt="twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
